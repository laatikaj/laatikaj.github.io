<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
    <title>Muisti+ | Kun oma muisti ei riitä</title>
    <meta name="description" content="Ihanan simppeli ja paikallinen muistilista">
    <meta name="author" content="laatikaj.">
    <link rel="icon" type="image/png" href="../assets/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="../assets/favicon.svg" />
    <link rel="shortcut icon" href="../assets/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="laatikaj.apps" />
    <link rel="manifest" href="../assets/site.webmanifest" />
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link type="text/css" rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Muisti+</h1>
    <form id="lomake">
        <textarea id="muistiinpano" placeholder="Mitä haluat muistaa?" rows="4" required></textarea>
        <button type="submit">Kirjaa alas</button>
    </form>

    <table id="muistiinpanotTaulukko">
        <!-- Taulukon rivit lisätään tähän -->
    </table>
    
    <div class="napit-rivilla">
        <button id="exportBtn">📤 Vie JSON</button>
    </div>
    
    <div class="napit-rivilla">
        <label for="importFile" class="custom-file-upload">
            🗂️ Valitse tiedosto
        </label>
        <input type="file" id="importFile" accept=".json" style="display:none;">
    </div>
    
    <div class="napit-rivilla">
        <button id="clearBtn">🗑️ Tyhjennä kaikki muistiinpanot</button>
    </div>

    <script src="app.js"></script>

    <script>
        if (location.protocol !== 'file:' && 'serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => console.log('Service Worker rekisteröity', reg))
                .catch(err => console.error('Service Worker epäonnistui', err));
        }
    </script>
</body>
</html>
