<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
    <title>Muisti+ | Kun oma muisti ei riitä</title>
    <meta name="description" content="Ihanan simppeli ja paikallinen muistilista">
    <meta name="author" content="laatikaj.">
    <link rel="icon" type="image/png" href="../assets/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="../assets/favicon.svg" />
    <link rel="shortcut icon" href="../assets/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="laatikaj.apps" />
    <link rel="manifest" href="../assets/site.webmanifest" />
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link type="text/css" rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Muisti+</h1>
    <form id="lomake">
        <textarea id="muistilappu" placeholder="Mitä haluat muistaa?" rows="4" required></textarea>
        <button class="rect" type="submit">Kirjaa alas</button>
    </form>

    <table>
        <thead>
            <tr>
                <th class="idx">Nro</th>
                <th>Muistilaput</th>
                <th class="action">Muokkaa</th>
            </tr>
        </thead>
        <tbody id="muistilaputTaulukko">
            <!-- Table rows added here -->
        </tbody>
    </table>

    <div class="accordion">
        <details>
            <summary>Tiedonhallinta</summary>
            <div class="button-container">
                <button class="rect accordion" id="exportTxt">
                    <i class="fas fa-file-export"></i> Vie (.txt)
                </button>
                <button class="rect accordion" id="exportJson">
                    <i class="fas fa-file-export"></i> Vie (.json)
                </button>
                <button class="rect accordion" id="clearObjectStore">
                    <i class="fas fa-trash-alt"></i> Poista data
                </button>
                <label for="importJson" class="rect accordion">
                    <i class="fas fa-folder-open"></i> Tuo (.json)
                </label>
                <input type="file" id="importJson" accept=".json" style="display: none;">
            </div>
        </details>
    </div>

    <script src="app.js"></script>

    <script>
        if (location.protocol !== 'file:' && 'serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => console.log('Service Worker rekisteröity', reg))
                .catch(err => console.error('Service Worker epäonnistui', err));
        }
    </script>


</body>

</html>
