<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osaketiedot | Finnhub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #0872c9;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input,
        button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            font-size: 16px;
        }

        img {
            max-height: 50px;
        }

        .info {
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Hae osaketiedot (Finnhub)</h2>
        <input type="password" id="accessKey" placeholder="Syötä salainen avain">
        <button onclick="verifyKey()">Jatka</button>

        <div id="stockSection" class="hidden">
            <input type="text" id="symbol" placeholder="Syötä ticker (esim. AAPL)">
            <button onclick="fetchStockInfo()">Hae</button>
            <div id="result" class="info"></div>
        </div>
        <p id="error" style="color:red;"></p>
        <div id="linkSection">
            <a href="https://www.nordnet.fi/markkinakatsaus" target="_blank">Pörssi ja pörssikurssit tänään [Nordnet]</a> |
            <a href="https://stockanalysis.com/list/exchanges/" target="_blank"> List of Stock Exchanges [StockAnalysis]</a>


        </div>
    </div>

    <script>
        const workerUrl = "https://funds-transfers-1012.laatikaj.workers.dev"; // Worker URL
        let accessKey = "";

        function verifyKey() {
            accessKey = document.getElementById("accessKey").value;
            if (accessKey.length > 0) {
                document.getElementById("stockSection").classList.remove("hidden");
                document.getElementById("accessKey").style.display = "none";
                document.querySelector("button").style.display = "none";
                document.getElementById("error").innerText = "";
            } else {
                document.getElementById("error").innerText = "Syötä kelvollinen avain.";
            }
        }

        async function fetchStockInfo() {
            const symbol = document.getElementById("symbol").value.toUpperCase();
            try {
                const response = await fetch(`${workerUrl}?symbol=${symbol}&key=${accessKey}`);

                // if (!response.ok) {
                //     const errorData = await response.json();
                //     throw new Error(`Virhe: ${errorData.error}`);
                // }

                const data = await response.json();

                document.getElementById("result").innerHTML = `
                <strong>${data.name || symbol}</strong><br>
                <img src="${data.logo}" alt="Logo"><br>
                <strong>Toimiala:</strong> ${data.industry || "Ei saatavilla"}<br>
                <strong>Markkina-arvo:</strong> ${data.marketCap?.toLocaleString() || "Ei saatavilla"} USD<br>
                <strong>Nykyhinta:</strong> ${data.currentPrice?.toFixed(2) || "?"} USD<br>
                <strong>Osinkotuotto:</strong> ${data.dividendYield ? (data.dividendYield * 100).toFixed(2) + " %" : "Ei saatavilla"}
                `;
            } catch (error) {
                document.getElementById("result").innerHTML = `<span style="color:red;">${error.message}</span>`;
                console.error(error);
            }
        }
    </script>
</body>

</html>
